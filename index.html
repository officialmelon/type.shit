<head>
	<title>type.shit</title>
	<icon src="https://github.com/officialmelon/type.shit/blob/master/assets/brand.png?raw=true">
	<meta name="theme-color" content="#323437">
	<meta name="description" content="A minimalist typing test - type.shit">
	
	<font name="roboto" src="https://fonts.gstatic.com/s/roboto/v48/KFO7CnqEu92Fr1ME7kSn66aGLdTylUAMa3KUBGEe.woff2" />
	
	<style>
		body { bg-[#323437] text-[#d1d0c5] font-roboto text-base min-h-screen flex flex-col p-4 justify-center items-center}
		.header { text-[#3b82f6] text-4xl font-bold pb-8 mx-auto text-center w-full }
		.config-section { flex flex-row gap-6 flex-wrap pb-12 justify-center w-full max-w-3xl }
		.config-group { flex flex-col gap-2 items-center }
		.config-label { text-[#646669] text-sm font-bold text-center } 
		.config-options { flex flex-row gap-2 justify-center }
		.config-btn { bg-[#2c2e31] text-[#646669] px-3 py-1 rounded cursor-pointer mx-auto hover:bg-[#3c4043] hover:text-[#d1d0c5] }
		.active { bg-[#4f5257] text-[#ffffff] }
		.test-area { bg-[#2c2e31] rounded-lg p-8 mx-auto max-w-3xl w-full text-center }
		.text-display { text-xl line-height-relaxed mb-6 min-h-24 text-center }
		.word { display-inline-block margin-right-2 }
		.char.incorrect { text-[#ca4754] bg-[#7e2a33] }
		.char.current { border-l-2 border-[#3b82f6] }
		.stats { flex flex-row gap-8 mb-6 w-full max-w-3xl mx-auto justify-center }
		.stat { flex flex-col gap-1 mx-auto justify-center items-center }
		.stat-value { text-[#3b82f6] text-3xl font-bold }
		.stat-label { text-[#646669] text-sm }
		.restart-btn { cursor-pointer mx-auto left-[10%] }
	</style>
	<script src="scripts/script.lua"></script>
</head>

<body>
	<div id="header" style="header opacity-[0]">
		type.shit
	</div>
	<!-- Configuration Section -->
	<div id="config-section" style="config-section opacity-[0]">
		<div style="config-group">
			<div style="config-label">time</div>
			<div style="config-options">
				<button id="time-30" style="config-btn">30</button>
				<button id="time-60" style="config-btn">60</button>
			</div>
		</div>

		<div style="config-group">
			<div style="config-label">type</div>
			<div style="config-options">
				<button id="type-words" style="config-btn">Words</button>
				<button id="type-numbers" style="config-btn">Numbers</button>
			</div>
		</div>

		<div style="config-group">
			<div style="config-label">words</div>
			<div style="config-options">
				<button id="words-30" style="config-btn">30</button>
				<button id="words-60" style="config-btn">60</button>
			</div>
		</div>
	</div>
	
	<!-- Test Area -->
	<div id="test-section" style="test-area opacity-[0]">
		<div id="test-words" style="text-display ">Press any key to start</div>
	</div>
	
	<!-- Stats Section -->
	<div id="stats-section" style="stats">
		<div id="wpm-counter" style="stat opacity-[0]">
			<div id="wpm-value" style="stat-value">0</div>
			<div style="stat-label">wpm</div>
		</div>
		
		<div id="time-counter" style="stat opacity-[0]">
			<div id="time-value" style="stat-value">30</div>
			<div style="stat-label">secs</div>
		</div>

		<div id="accuracy-counter" style="stat opacity-[0]">
			<div id="accuracy-value" style="stat-value">100%</div>
			<div style="stat-label">accuracy</div>
		</div>
	</div>
	
	<!-- Restart Button -->
	<div id="restart-btn" style="mx-auto block opacity-[0]">
		<img style="mx-auto block" src="https://github.com/officialmelon/type.shit/blob/master/assets/reset.png?raw=true" style="w-12 h-12"  /> 
	</div>
	<div id="created-by" style="mx-auto block absolute p-3 text-xs text-gray-400 italic opacity-[0]"> Created by melon </div>
	<div id="hosted-on" style="mx-auto block absolute p-3 text-xs text-gray-400 italic opacity-[0]"> Hosted on Arsonflare </div>

	<!-- Version 1.0 -->
</body>
</html>
